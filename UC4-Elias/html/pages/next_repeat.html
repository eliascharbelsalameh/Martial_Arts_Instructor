<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Template</title>
    
    <!-- Imported CSS Files -->
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/formatting.css">
    <link rel="stylesheet" href="../css/all.css">
    
    <script src="/libs/qi/2/qi.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/qievents.js"></script>
    <script src="../js/displayinfo.js"></script>
    
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set html and body to take full height */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scroll */
            background: url('../pics/sensei_pepper.jpeg') no-repeat center center fixed;
            background-size: cover; /* Make the image cover the entire background */
        }

        /* Title styling */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* Change text color for better contrast with the background */
            text-align: center;
            z-index: 1;
        }

        /* Button styling */
        .nav-button {
            position: absolute;
            width: 100px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            color: #333;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .nav-button:active {
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* Repeat button styling (left-middle) */
        #repeatButton {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Next button styling (right-middle) */
        #nextButton {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- Static Title -->
    <div class="title">Please click to proceed</div>

    <!-- Repeat Button -->
    <button type="button" 
            id="repeatButton" 
            class="nav-button" 
            aria-label="Repeat"
            onclick="raiseConfirmationEvent('repeatAnswer')">
        üîÑ Repeat
    </button>

    <!-- Next Button -->
    <button type="button" 
            id="nextButton" 
            class="nav-button" 
            aria-label="Next"
            onclick="raiseConfirmationEvent('nextAnswer')">
        Next ‚û°Ô∏è
    </button>

</body>
</html>
